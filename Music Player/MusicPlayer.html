<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MusicPlayer.ee</title>
  <link rel="stylesheet" href="MusicPlayer.css" />
  <script defer src="MusicPlayer.js"></script>
</head>
<body>
  <div class="container">
    <!-- Title -->
    <header class="title">
      <h1>MusicPlayer</h1>
    </header>

    <!-- Player Card Layout -->
    <div class="player-card">
      <!-- Left: Language Filters -->
      <aside class="filters">
        <h2>Categories</h2>
        <ul>
          <li class="filter active" data-lang="all">All</li>
          <li class="filter" data-lang="Telugu">Telugu</li>
          <li class="filter" data-lang="Hindi">Hindi</li>
          <li class="filter" data-lang="English">English</li>
          <li class="filter" data-lang="Tamil">Tamil</li>
          <li class="filter" data-lang="Kannada">Kannada</li>
        </ul>
      </aside>

      <!-- Center: Current Song Display -->
      <main class="player-display">
        <div class="disc-container">
          <img src="images/default.jpg" alt="Album Art" class="disc" id="disc" />
        </div>
        <h3 id="song-title">Song Title</h3>
        <p id="song-artist">Artist Name</p>
        <div class="controls">
          <button id="prev"><span>&laquo;</span></button>
          <button id="play"><span>&#9658;</span></button>
          <button id="pause"><span>&#10073;&#10073;</span></button>
          <button id="next"><span>&raquo;</span></button>
          <button id="like"><span>&#10084;</span></button>
        </div>
        <div class="progress-container">
          <span id="current-time">0:00</span>
          <input type="range" id="progress" value="0" min="0" />
          <span id="duration">0:00</span>
        </div>
        <div class="volume-control">
          <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
        </div>
        <canvas id="visualizer"></canvas>
      </main>

      <!-- Right: Playlist -->
      <aside class="playlist" id="playlist">
        <!-- Songs will be dynamically inserted here -->
      </aside>
    </div>
  </div>
</body>
</html>
